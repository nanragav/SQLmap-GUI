name: Build and Release SQLmap GUI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        pyinstaller sqlmap-gui.spec
    
    - name: Create Windows archive
      run: |
        Compress-Archive -Path dist/SQLmap-GUI.exe -DestinationPath SQLmap-GUI-windows.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: sqlmap-gui-windows
        path: SQLmap-GUI-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Linux executable
      run: |
        pyinstaller sqlmap-gui.spec
    
    - name: Create Linux archive
      run: |
        tar -czf SQLmap-GUI-linux.tar.gz -C dist SQLmap-GUI
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: sqlmap-gui-linux
        path: SQLmap-GUI-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS executable
      run: |
        pyinstaller sqlmap-gui.spec
    
    - name: Create macOS archive
      run: |
        cd dist
        zip -r ../SQLmap-GUI-macos.zip SQLmap-GUI.app
        cd ..
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: sqlmap-gui-macos
        path: SQLmap-GUI-macos.zip

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          sqlmap-gui-windows/SQLmap-GUI-windows.zip
          sqlmap-gui-linux/SQLmap-GUI-linux.tar.gz
          sqlmap-gui-macos/SQLmap-GUI-macos.zip
        body: |
          ## üöÄ SQLmap GUI Release
          
          ### üì• Download Options
          
          **Windows Users:**
          - Download `SQLmap-GUI-windows.zip`
          - Extract and run `SQLmap-GUI.exe`
          
          **Linux Users:**
          - Download `SQLmap-GUI-linux.tar.gz`
          - Extract: `tar -xzf SQLmap-GUI-linux.tar.gz`
          - Run: `./SQLmap-GUI`
          
          **macOS Users:**
          - Download `SQLmap-GUI-macos.zip`
          - Extract and run `SQLmap-GUI.app`
          - Note: Right-click and select "Open" the first time due to security settings
          
          ### üìã Requirements
          - SQLmap must be installed separately on your system
          - No Python or other dependencies required for these pre-built binaries
          
          ### üêõ Issues?
          Please report any bugs or issues on our [GitHub Issues page](https://github.com/nanragav/SQLmap-GUI/issues).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}